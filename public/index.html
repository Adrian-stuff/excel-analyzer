<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
    />
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/requests.js"></script>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="upload">
        <div>
          <label>Select your file:</label>
          <input type="file" name="excel-file" @change="setFile" />
          <button type="submit">Upload</button>
        </div>
      </form>

      <div v-if="workSheets">
        <select @click="getColumns($event.target.value)">
          <option
            v-for="(workSheet,index) in workSheets"
            :key="index"
            :value="workSheet"
          >
            {{index}} {{workSheet}}
          </option>
        </select>
      </div>
      <div v-if="columns">
        <select v-model="x">
          <option
            v-for="(columnName,index) in columns"
            :key="index"
            :value="columnName"
          >
            {{index}} {{columnName}}
          </option>
        </select>
        <select v-model="y">
          <option
            v-for="(columnName,index) in columns"
            :key="index"
            :value="columnName"
          >
            {{index}} {{columnName}}
          </option>
        </select>
        <button @click="setXY()">lamao</button>
      </div>

      <div id="graph"></div>
    </div>
  </body>

  <script>
    const showTable = () => {
      const data = excelJson.data;
      const container = document.getElementById("table");
      container.innerHTML = "";
      const hot = new Handsontable(container, {
        data: data,
        rowHeaders: true,
        colHeaders: true,
        height: "auto",
        licenseKey: "non-commercial-and-evaluation", // for non-commercial use only
      });
    };
  </script>

  <script>
    const app = {
      data() {
        return {
          formData: new FormData(),
          id: localStorage.getItem("id"),
          workSheets: "",
          columns: null,
          cells: null,
          x: undefined,
          y: undefined,
          isShowGraph: false,
        };
      },
      methods: {
        setFile(e) {
          this.formData.append("excel-file", e.target.files[0]);
        },
        upload() {
          console.log(this.formData);
          fetch("/upload-file", {
            method: "POST",
            body: this.formData,
          })
            .then((res) => res.json())
            .then((res) => {
              localStorage.setItem("id", res.id);
              this.workSheets = res.workSheets;
              console.log(res);
              // worksheet.hidden = false;
              // showWorksheets();
            });
        },
        getColumns(name) {
          fetch(`/get-column?id=${this.id}&name=${name}`)
            .then((res) => res.json())
            .then((res) => {
              console.log(res);
              this.cells = res;
            })
            .then(() => {
              let tempArr = [];
              Object.keys(this.cells).forEach((key) => {
                // console.log(key);
                tempArr.push(key);
              });
              this.columns = tempArr;
            })
            .catch((error) => console.log(error));
        },
        requestWorksheet(name) {
          fetch(`/get-worksheet?id=${id}&name=${name}`)
            .then((res) => res.json())
            .then((res) => {
              excelJson = res;
              console.log(res);
              graphDiv.hidden = false;
              // showTable();
            });
        },
        setXY() {
          console.log("hi");
          let x = this.cells[this.x];
          let y = this.cells[this.y];
          this.showGraph(x, y);
          // this.isShowGraph = true;
        },
        showGraph(x, y) {
          let graph = document.getElementById("graph");
          graph.innerHTML = "";
          Plotly.newPlot(
            graph,
            [
              {
                x: x,
                y: y,
              },
            ],
            {
              margin: { t: 0 },
            }
          );
        },
      },
    };

    Vue.createApp(app).mount("#app");
  </script>
</html>
